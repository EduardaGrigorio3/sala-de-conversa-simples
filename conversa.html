<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de conversa</title>

    <link rel="stylesheet" href="conversa.css">
    <script src="conversa.js"></script>
</head>

<body>

    <header>
        <section class="cabecalho">
            <h1>Sala de conversa: Alice e Bob</h1>
        </section>
    </header>
    
    <article class="container">
        <section class="alice">
            <p><b>Alice:</b></p>
            <textarea type="text" id="mensagem-alice"></textarea> 
        </section>

        <section class="container-conversa">
            <div class="conversa"></div>
        </section>

        <section class="bob">
            <p><b>Bob:</b></p>
            <textarea type="text" id="mensagem-bob"></textarea>
        </section>
    </article>

</body>
</html>
